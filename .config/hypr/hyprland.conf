env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = HYPRSHOT_DIR,/home/bugs/pix/ss
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

monitor=,preferred,auto,auto

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = hyprstyle & waybar & foot --server
exec-once = wl-paste -w cliphist store

$terminal = foot
$menu = fuzzel
$fileManager = lf
$mainMod = SUPER

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0.2
}

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(da31bfee) rgba(e365a3ee) 45deg
    col.inactive_border = rgba(a38e9aaa)
    layout = master
    allow_tearing = false
}

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = true
    }
}

animations {
    enabled = no
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    mfact = 0.55
    orientation = left
}

gestures {
}

misc {
    enable_swallow = true
    swallow_regex = ^(foot)$
    force_default_wallpaper = -1
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo
bind = $mainMod, D, togglesplit
bind = $mainMod SHIFT, x, exit
bind = $mainMod, C, exec, ~/.local/bin/clipboard-menu

bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod, G, exec, hyprctl --batch "keyword general:gaps_in 0 ; keyword general:gaps_out 0"
bind = $mainMod SHIFT, G, exec, hyprctl --batch "keyword general:gaps_in 10 ; keyword general:gaps_out 10"

bind = $mainMod, PRINT, exec, hyprshot -m output
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

bindel =, XF86AudioRaiseVolume, exec, pamixer -i 2
bindel =, XF86AudioLowerVolume, exec, pamixer -d 2
bindl =, XF86AudioMute, exec, pamixer -t
bindel =, SHIFT_XF86AudioRaiseVolume, exec, pamixer --default-source --increase 2
bindel =, SHIFT_XF86AudioLowerVolume, exec, pamixer --default-source --decrease 2
bindl =, SHIFT_XF86AudioMute, exec, pamixer --default-source -t

bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod SHIFT, Return, layoutmsg, swapwithmaster
bind = $mainMod, O, layoutmsg, orientationcycle left top

binde = $mainMod, H, splitratio, -0.02
binde = $mainMod, L, splitratio, +0.02

bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, n, workspace, next
bind = $mainMod, p, workspace, previous
bind = $mainMod, TAB, workspace, previous

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
